<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score" class="score">0</p>
                <div class="button">
                    <button onclick="add1HomePoint()">+1</button>
                    <button onclick="add2HomePoint()">+2</button>
                    <button onclick="add3HomePoint()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="guest-score" class="score">0</p>
                <div class="button">
                    <button onclick="add1GuestPoint()">+1</button>
                    <button onclick="add2GuestPoint()">+2</button>
                    <button onclick="add3GuestPoint()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
